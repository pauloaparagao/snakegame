<!DOCTYPE html>
<html>
    <head>
        <title>Snake Game</title>
        <link href="https://fonts.googleapis.com/css?family=Antic+Slab" rel="stylesheet">
    </head>
    <body>
        <div id="score">0</div>
        <canvas id="snakeboard" width="400" height="400"></canvas>
        <style>
            #snakeboard {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(50%,-50%);
            }
            #score {
                text-align: center;
                font-size: 140px;
            }
        </style>
    </body>
    <script>
        const board_border = 'black';
        const board_background = 'white';
        const snake_col = 'lightblue';
        const snake_border = 'darkblue';
        const snakeboard = document.getElementById("snakeboard");
        const snakeboard_ctx = snakeboard.getContext("2d");

        let snake = [
            {x: 200, y: 200},
            {x: 190, y: 200},
            {x: 180, y: 200},
            {x: 170, y: 200},
            {x: 160, y: 200}
        ];

        let score = 0;
        //True if changing direction
        let changingDirection = false;
        //Horizontal velocity
        let dx = 10;
        //Vertical velocity
        let dy = 0;

        //Food cordinates
        let food_x;
        let food_y;

        //Start game
        main();

        genFood();

        document.addEventListener("keydown", changeDirection);

        //main function called repeatedly to keep the game running
        function main() {
            if(hasGameEnded()){
               snakeboard_ctx.fillStyle="black";
               snakeboard_ctx.font="50px verdana";
               snakeboard_ctx.fillText("Game Over! ", snakeboard.clientWidth/6.5, snakeboard.clientHeight/2);//position our text in center 
                return;
            }
            changingDirection = false;
            setTimeout(function onTick() {
                clearCanvas();
                drawFood();
                moveSnake();
                drawSnake();
                //call main again
                main();
            }, 100);
        }

        //draw a border around the canvas
        function clearCanvas() {
            snakeboard_ctx.fillStyle = board_background;
            snakeboard_ctx.strokeStyle = board_border;
            snakeboard_ctx.fillRect(0, 0, snakeboard.width, snakeboard.height);
            snakeboard_ctx.strokeRect(0, 0, snakeboard.width, snakeboard.height);
        }

        function drawSnakePart(snakePart) {
            snakeboard_ctx.fillStyle  = 'lightblue';
            snakeboard_ctx.strokeStyle  = 'darkblue';
            snakeboard_ctx.fillRect(snakePart.x, snakePart.y, 10, 10);
            snakeboard_ctx.strokeRect(snakePart.x, snakePart.y, 10, 10);
        }

        /* function that print the parts */
        function drawSnake() {
            snake.forEach(drawSnakePart);
        }

        function drawFood() {
            snakeboard_ctx.fillStyle  = 'lightgreen';
            snakeboard_ctx.strokeStyle  = 'darkgreen';
            snakeboard_ctx.fillRect(food_x, food_y, 10, 10);
            snakeboard_ctx.strokeRect(food_x, food_y, 10, 10);
        }

        function randomFood(min, max) {
            return Math.round((Math.random() * (max-min) + min) / 10) * 10;
        }

        function genFood() {
            //Generate a random number for the food x-coordinate
            food_x = randomFood(0, snakeboard.width - 10);
            //Generate a random number for the food y-coordinate
            food_y = randomFood(0, snakeboard.height - 10);
            //if the new food location is where the snake currently is, generate a new food location
            snake.forEach(function hasEatenFood(part) {
                const hasEaten = part.x == food_x && part.y == food_y;
                if (hasEaten) gen_food();
            });
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);

            const hasEatenFood = snake[0].x === food_x && snake[0].y === food_y;

            if(hasEatenFood) {
                //Increase score
                score += 10;
                //Display score
                document.getElementById("score").innerHTML = score;
                //Generate new random food
                genFood();
            } else {
                //Remove the last part of snake body
                snake.pop();
            }
        }

        function changeDirection(event) {
            const LEFT_KEY = 37;
            const RIGHT_KEY = 39;
            const UP_KEY = 38;
            const DOWN_KEY = 40;

            //Prevent snake from reversing
            if(changingDirection) return;

            changingDirection = true;
            const keyPressed = event.keyCode;
            const goingUp = dy === -10;
            const goingDown = dy === 10;
            const goingRight = dx === 10;
            const goingLeft = dx === -10;
            if(keyPressed === LEFT_KEY && !goingRight) {
                dx = -10;
                dy = 0;
            }
            if(keyPressed === RIGHT_KEY && !goingLeft) {
                dx = 10;
                dy = 0;
            }
            if(keyPressed === UP_KEY && !goingDown) {
                dx = 0;
                dy = -10;
            }
            if(keyPressed === DOWN_KEY && !goingUp) {
                dx = 0;
                dy = 10;
            }
        }   

        function hasGameEnded() {
            for(let i = 4; i < snake.length; i++) {
                if(snake[i].x === snake[0].x && snake[i].y === snake[0].y) return true;
            }
            const hitLeftWall = snake[0].x < 0;
            const hitRightWall = snake[0].x > snakeboard.width - 10;
            const hitUpWall = snake[0].x < 0;
            const hitDownWall = snake[0].y > snakeboard.height - 10;
            return hitLeftWall || hitRightWall || hitUpWall || hitDownWall;
        }
    </script>
</html>
